<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscripción</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>

<body>
<div class="container">
    <br>
    <h2>Inscripción Cliente</h2>
    <br>
    <form class="form-horizontal" action="#" th:action="@{/cliente/inscripcion}"
          th:object="${cliente}" method="post" enctype="multipart/form-data">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
            </div>
            <div class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>


        <div class="form-group row">
            <label class="control-label col-sm-2" for="nif">N.I.F:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nif" th:field="*{nif}">
            </div>
            <div class="error" th:if="${#fields.hasErrors('nif')}" th:errors="*{nif}"></div>
        </div>



        <div class="form-group row ">
            <label class="control-label col-sm-2 ">Sexo </label>
            <div class="col-sm-4">
                <input type="radio" name="sexo" value="H" th:field="*{sexo}"> Hombre<br>
                <input type="radio" name="sexo" value="M" th:field="*{sexo}" > Mujer<br>
            </div>
        </div>


        <div class="form-group row ">
            <label class="control-label col-sm-2 " for="anyo_nacimiento"> Anyo de nacimiento </label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="anyo_nacimiento" th:field="*{anyo_nacimiento}"/>
            </div>
        </div>



        <div class="form-group row">
            <label class="control-label col-sm-2" for="correo">Correo electrónico:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="correo" th:field="*{email}"/>
            </div>
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>



        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Solicitud</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <br>
    <h2>Solicitud inscripción monitor</h2>
    <br>
    <form class="form-horizontal" action="#" th:action="@{/monitor/solicitud}"
          th:object="${monitor}" method="post" enctype="multipart/form-data">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="nif">N.I.F:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nif" th:field="*{nif}">
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="correo">Correo electrónico:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="correo" th:field="*{email}"/>
            </div>
        </div>



        <div class="form-group row ">
            <label class="control-label col-sm-2 ">Certificados </label>
            <div class="col-sm-4">
                <select class="form-control" th:field="*{certificados}">
                <option th:each="certificado : ${certificados}"
                        th:value="${certificado.id_certificado}"
                        th:text="${certificado.descripcion}">Wireframe</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <td>Selecciona fichero: </td>
            <td><input type="file" name="fichero"></td>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="observaciones">Observaciones:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="observaciones" th:field="*{observaciones}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-success">Enviar solicitud</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
